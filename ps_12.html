      <h3>Task: The objective was to transform subarrays into a single array, remove duplicate values, and calculate the sum of the resulting array.
    </h13>
    <script>
        function subarraystoarray(arr){
    let finalarray=[]
    sum=0
    for (i=0;i<arr.length;i++){
        for(j=0;j<arr[i].length;j++){
            let isduplicate=false
            for (k=0;k<finalarray.length;k++){
               if (finalarray[k]==arr[i][j]){
                isduplicate=true
                break;
            }
                
            }
            if (!isduplicate){
            finalarray.push(arr[i][j])
            sum=sum+arr[i][j]
        }
    
            
        }
    }
    console.log("finalarray: ",finalarray)
    console.log("arraysum:", sum)
}


let arr=[[1,2],[1,3],[2,3,4],[4,5,6],[7,8]]
let res=subarraystoarray(arr)
    </script>
